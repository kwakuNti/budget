    <div id="response" class="response" style="display: none;"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const responseDiv = document.getElementById('response');
            responseDiv.style.display = 'block';
            responseDiv.textContent = 'Sending registration request...';
            responseDiv.className = 'response';
            
            try {
                const formData = new FormData(this);
                
                const response = await fetch('/budget/actions/register.php', {
                    method: 'POST',
                    body: formData
                });
                
                const responseText = await response.text();
                console.log('Raw response:', responseText);
                
                try {
                    const jsonResponse = JSON.parse(responseText);
                    responseDiv.textContent = JSON.stringify(jsonResponse, null, 2);
                    responseDiv.className = 'response ' + (jsonResponse.success ? 'success' : 'error');
                } catch (parseError) {
                    responseDiv.textContent = 'Response parsing failed:\n\n' + responseText;
                    responseDiv.className = 'response error';
                }
                
            } catch (error) {
                responseDiv.textContent = 'Network error: ' + error.message;
                responseDiv.className = 'response error';
            }
        });
    </script>
